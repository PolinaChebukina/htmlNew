<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supernatural</title>
    <link rel="shortcut icon" href="img/supernatural.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    
</head>
<body>
    <header class="header">
        <h1 class="header_name">Supernatural series</h1>
<div class="header_topics">
<a href="#" class="header_topics_link">Home</a>
<a href="#main_cast" class="header_topics_link">Cast</a>
<a href="#footer_opinion" class="header_topics_link">Tell your opinion</a>
</div>
 </header> 
    <main>
    
        <div>
            <a class="main_link" href="https://www.imdb.com/title/tt0460681/episodes?season=1"> Click here to watch  season 1</a>
        </div>
    
        <p class="header_logo">
            <img src = "img/supernatural.png"   alt="Supernatural">
        </p>
        <section class="section_about" id="main_cast">
    <h2 class="main_cast">Cast:</h2>
    <ul class="main_cast">
      <li>Jared Padalecki as Sam</li>
      <li> Jensen Ackle as Dean</li>
      <li> Jim Beaver as Bobby</li>
      <li>Misha Collins as Castiel</li>
      <li> Mark Sheppard as Crowley</li>
    </ul>
        </section>
        <div id="main_carousel" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#main_carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#main_carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#main_carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/sp1.jpg" class="d-block w-85 mx-auto" alt="Cast 1 photo">
              </div>
              <div class="carousel-item">
                <img src="img/sp2.jpg" class="d-block w-85 mx-auto" alt="Cast 2 photo">
              </div>
              <div class="carousel-item">
                <img src="img/sp3.jpg" class="d-block w-85 mx-auto" alt="Cast 3 photo">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#main_carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#main_carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </main>
    <footer>
        <section class="footer_opinion" id="footer_opinion">
        <form action="https://www.imdb.com/title/tt0460681/episodes?season=1">
            <h2>Tell us your opinion about this series</h2>
            <label><input type="radio" name="like-don't" checked>I like firt season</label>
            <label><input type="radio" name="like-don't">I don't like</label><br>
            <p>Thanks for your choice!</p>
            <div class="text">
                <textarea name="message" cols="45" rows="5">Write your thoughts here</textarea>
            </div>
            <div class="button">
                <button type="submit">Send</button>
        </form>
    </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
</html>
